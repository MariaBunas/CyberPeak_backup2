<!DOCTYPE html> 
<html lang="ro">
<head> 
    <title>HartƒÉ InteractivƒÉ</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS and JS --> 
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" /> 
    <link rel="stylesheet" href="style.css"> 
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script> 

    <!-- PapaParse CSV Parser --> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head> 

<body>

<h2>üó∫Ô∏è HartƒÉ InteractivƒÉ - Cyberpeak</h2> 
<div id="map"></div> 

<script> 
// Definire iconi»õe pentru severitate
const icons = { 
    ok: L.icon({ 
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png', 
        shadowSize: [41, 41] 
    }), 
    warning: L.icon({ 
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png', 
        iconSize: [25, 41], 
        iconAnchor: [12, 41], 
        popupAnchor: [1, -34], 
        shadowUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png', 
        shadowSize: [41, 41] 
    }), 
    bad: L.icon({ 
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png', 
        iconSize: [25, 41], 
        iconAnchor: [12, 41], 
        popupAnchor: [1, -34], 
        shadowUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png', 
        shadowSize: [41, 41] 
    }) 
}; 

// Ini»õializare hartƒÉ
const map = L.map('map').setView([45.76, 21.23], 6);  

// Tile layer OpenStreetMap
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap contributors' }).addTo(map);

// Panou legendƒÉ
const legend = L.control({ position: 'bottomright' });

legend.onAdd = function (map) { 
    const div = L.DomUtil.create('div', 'info-legend'); 
    div.innerHTML = `
    <div class="legend-title"><strong>Legenda - Severitate</strong></div> 
    <div class="legend-item"><span class="dot red"></span> Risc Ridicat</div> 
    <div class="legend-item"><span class="dot yellow"></span> Risc Moderat</div> 
    <div class="legend-item"><span class="dot green"></span> Siguran»õƒÉ</div> 
    `; 
    return div; 
}; 
legend.addTo(map);

// √éncƒÉrcare loca»õii din fi»ôier CSV
const csvUrl = 'https://raw.githubusercontent.com/popsaraizabela/CyberPeak-harta-interactiva/load-locations-from-csv/locations.csv'; 

fetch(csvUrl)
.then(response => response.text()) 
.then(csvText => { 
    Papa.parse(csvText, {
        header: true,
        skipEmptyLines: true, 
        complete: function(results) { 
            const data = results.data; 
            data.forEach(row => { 
                const lat = parseFloat(row.latitude); 
                const lng = parseFloat(row.longitude); 
                const name = row.name || 'Unnamed Location'; 
                const severity = (row.severity || '').toLowerCase(); 
                const icon = icons[severity] || icons['ok']; 

                if (!isNaN(lat) && !isNaN(lng)) { 
                    L.marker([lat, lng], { icon : icon}) 
                    .addTo(map) 
                    .bindPopup(`<strong>${name}</strong><br>Severity: ${severity}`); 
                } 
            }); 
        } 
    }); 
})
.catch(error => { 
    console.error('Error fetching or parsing the CSV:', error);
});
</script>

    <div class="left-section">
        <a href="https://www.instagram.com/cyberpeak_/" target="_blank" class="instagram-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            Pagina de Instagram
        </a>
        <p class="copyright-text">
            Toate drepturile sunt rezervate echipei noastre.
        </p>
    </div>

    <div class="right-section">
        <img src="logo.png" alt="Cyberpeak Logo" class="footer-logo">
        <p class="scan-text">Scan the future!</p>
    </div>
</footer>

</body> 
</html>
